<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/styles/_main.scss" />
    <script type="module" src="../src/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__search">
          <input
            type="text"
            placeholder="Search city"
            class="card__search-box"
          />
          <button class="card__search-btn">
            <img
              src="./assets/svgs/search.svg"
              alt="Search button svg"
              class="card__search-btn-img"
            />
          </button>
        </div>
        <div class="card__header"></div>
        <div class="card__body">
          <div class="card__body-item card__body-item-1">
            <img
              src="./assets/svgs/cloudCoverage.svg"
              alt="Cloud coverage photo 1"
              class="card__body-img"
            />
          </div>
          <div class="card__body-item card__body-item-2">
            <img
              src="./assets/svgs/humidity.svg"
              alt="Humidity photo 1"
              class="card__body-img"
            />
          </div>
          <div class="card__body-item card__body-item-3">
            <img
              src="./assets/svgs/precipitation.svg"
              alt="Precipitation photo 1"
              class="card__body-img"
            />
          </div>
          <div class="card__body-item card__body-item-4">
            <img
              src="./assets/svgs/uvIndex.svg"
              alt="UV Index photo 1"
              class="card__body-img"
            />
          </div>
          <div class="card__body-item card__body-item-5">
            <img
              src="./assets/svgs/windSpeed.svg"
              alt="Wind speeds photo 1"
              class="card__body-img"
            />
          </div>
          <div class="card__body-item card__body-item-6">
            <img
              src="./assets/svgs/snowfall.svg"
              alt="Snowfall photo 1"
              class="card__body-img"
            />
          </div>
          <div class="card__body-item card__body-item-7">
            <img
              src="./assets/svgs/sunrise.svg"
              alt="Sunrise photo 1"
              class="card__body-img"
            />
          </div>
          <div class="card__body-item card__body-item-8">
            <img
              src="./assets/svgs/sunset.svg"
              alt="Sunset photo 1"
              class="card__body-img"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
